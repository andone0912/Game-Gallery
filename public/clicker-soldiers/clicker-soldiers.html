<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clicker-soldiers.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/89eb68d74a.js" crossorigin="anonymous"></script>
  <title>Clicker Soldiers</title>
</head>
<body>
    <header>
      <section class="title-section w-full h-10 flex justify-between">
        <div class="text-gray-200 text-lg w-40 text-center">Money</div>
        <div class="text-gray-200 text-lg w-40 text-center">CLICKER SOLDIERS</div>
        <div class="text-gray-200 text-lg w-40 text-center">money/sec</div>
      </section>
      <nav class="flex w-full justify-between h-8 nav-color border-b-[0.5px] border-solid border-black">
        <div class="text-gray-200 text-lg w-40 text-center money">0</div>
        <div class="text-gray-200 text-lg  w-40 text-center">
          <i class="fa-solid fa-arrow-down text-sm mr-1"></i>
          <span>Clicks/sec</span>
          <i class="fa-solid fa-arrow-down text-sm ml-1"></i>
        </div>
        <div class="text-gray-200 text-lg w-40 text-center money-sec">0</div>
      </nav>
      <div class="absolute flex justify-center w-full text-indigo-600">
        <div class="click-sec">0</div>
      </div>

    </header>
    <main>
      <aside class="w-64 h-full menu absolute z-10">
        <div class="h-10 fade-bg text-gray-200" id="passive-1">helper 1(30$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-2">helper 2(60$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-3">helper 3(120$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-4">helper 4(240$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-5">helper 5(400$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-6">helper 6(800$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-7">helper 7(2k$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-8">helper 8(4k$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-9">helper 9(8k$ req.)</div>
        <div class="h-10 fade-bg text-gray-200" id="passive-10">helper 10(16k$ req.)</div>
      </aside>
      <div class="absolute flex w-full justify-end">
        <div class="w-40 h-40 collor rounded-bl-[60px] border-solid border-b-[1px] border-l-[1px] border-black">23</div>
      </div>
      <div class="click-button rounded-full w-60 h-60 flex justify-center hover:cursor-pointer" id="click">
        <i class="fa-solid fa-arrow-pointer text-[66px] text-gray-200"></i>
      </div>
    </main>
    <footer>

    </footer>  
<script src="clicker-soldiers.js"></script>

</body>
</html>

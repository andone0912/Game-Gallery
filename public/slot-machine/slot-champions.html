<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Champions</title>
  <link rel="stylesheet" href="slot-champions.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/89eb68d74a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <section class="title-section w-full h-10 flex justify-between">
      <div class="text-gray-200 text-lg w-40 text-center">money</div>
      <div class="text-gray-200 text-lg w-40 text-center">SLOT CHAMPIONS</div>
      <div class="text-gray-200 text-lg w-40 text-center">universal points</div>
    </section>

    <nav class="flex w-full justify-between h-8 nav-color border-b-[0.5px] border-solid border-black">
      <div class="text-gray-200 text-lg w-40 text-center money">0</div>
      <div class="text-gray-200 text-lg w-40 text-center">
      </div>
      <div class="text-gray-200 text-lg w-40 text-center money-sec">0</div>
    </nav>
  </header>
  <main class="spin">
    <section class="grid-container">
      <div class="text-gray-200 cell w-44 h-24 skewed">d</div>
      <div class="text-gray-200 cell w-44 h-24 skewed">d</div>
      <div class="text-gray-200 cell w-44 h-24 skewed">d</div>
      <div class="text-gray-200 cell w-44 h-40">d</div>
      <div class="text-gray-200 cell w-44 h-40">d</div>
      <div class="text-gray-200 cell w-44 h-40">d</div>
      <div class="text-gray-200 cell w-44 h-24 skewed-inverted">d</div>
      <div class="text-gray-200 cell w-44 h-24 skewed-inverted">d</div>
      <div class="text-gray-200 cell w-44 h-24 skewed-inverted">d</div>
    </section>
    <section class="grid-container1 ml-[102px] -z-10">
      <div class="text-gray-200 cell-inverted w-44 h-24 skewed1"></div>
      <div class="text-gray-200 cell-inverted w-44 h-24 skewed1"></div>
      <div class="text-gray-200 cell-inverted w-44 h-24 skewed1"></div>
      <div class="text-gray-200 cell-inverted w-44 h-40 skewed-middle"></div>
      <div class="text-gray-200 cell-inverted w-44 h-40 skewed-middle"></div>
      <div class="text-gray-200 cell-inverted w-44 h-40 skewed-middle"></div>
      <div class="text-gray-200 cell-inverted w-44 h-24 skewed-inverted1"></div>
      <div class="text-gray-200 cell-inverted w-44 h-24 skewed-inverted1">d</div>
      <div class="text-gray-200 cell-inverted w-44 h-24 skewed-inverted1"></div>
    </section>
  </main>
  <footer>

  </footer>
<script src="slot-champions.js"></script>
</body>
</html>
